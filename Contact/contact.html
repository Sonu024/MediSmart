<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedSmart-Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="font-sans bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white px-4 sm:px-6 py-4">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold">MedSmart</h1>
      <ul class="flex flex-wrap justify-center sm:justify-start space-x-4 mt-2 sm:mt-0">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Services</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Image -->
  <div class="w-full h-56 sm:h-64 md:h-80 bg-cover bg-center  relative" style="background-image: url('first image.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center px-4">
      <h2 class="text-xl sm:text-3xl md:text-4xl text-white font-bold text-center">Book Your Appointment</h2>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 py-10 grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-6">
    
    <!-- Appointment Form -->
    <div class="bg-gray-300 shadow-lg p-6 rounded-lg">
      <h3 class="text-xl font-semibold mb-4 text-blue-700">Appointment Form</h3>
      <form id="appointmentForm" class="space-y-4">
        <div>
          <label class="block text-gray-700">Full Name</label>
          <input type="text" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <div>
          <label class="block text-gray-700">Phone</label>
          <input type="tel" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <div>
          <label class="block text-gray-700">Preferred Date</label>
          <input type="date" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <div>
          <label class="block text-gray-700">Preferred Time</label>
          <input type="time" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <div>
          <label class="block text-gray-700">Department</label>
          <select class="w-full border border-gray-300 rounded p-2" required>
            <option value="">Select</option>
            <option>General and Preventive Care</option>
            <option>Cosmetics Solution</option>
            <option>Orthopedics Care</option>
            <option>Orthodenitics Care</option>
            <option>Neurology</option>
            <option>Endocrinology</option>
            <option>Pediatrics</option>
            <option>Dermatology</option>
          </select>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
               Book Appointment
          </button>
        </div>
      </form>
    </div>

    <!-- Info Section -->
    <div class="space-y-8 md:space-y-6">

      <!-- Opening Hours -->
      <div class="bg-green-300 hover:bg-green-600 text-black rounded-lg shadow-lg transform transition duration-300 hover:scale-105  border border-black w-full sm:w-80 h-auto px-6 py-4 mx-auto mt-6 sm:mt-12">
        <h2 class="text-xl sm:text-2xl md:text-3xl font-semibold text-center mb-3">Opening Hours</h2>
        <div class="flex justify-between mb-1 text-sm sm:text-base md:text-xl">
          <span>Sun-Thur</span><span>9:00 - 6:00</span>
        </div>
        <div class="flex justify-between mb-1 text-sm sm:text-base md:text-xl">
            <span>Friday</span><span>10:00 - 2:00</span>
        </div>
        <div class="flex justify-between text-sm sm:text-base md:text-xl">
          <span>Saturday</span><span>Closed</span>
        </div>
      </div>

      <!-- Map -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9026201835554!2d90.41251841543241!3d23.750903594596847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7a5299d1747%3A0x2b6d563f2d53c937!2sDhaka%20Medical%20College!5e0!3m2!1sen!2sbd!4v1674066148451"
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white mt-10 py-4">
    <div class="max-w-7xl mx-auto text-center">
      &copy; 2025 Smart Hospital. All rights reserved.
    </div>
  </footer>

  <!-- JS -->
  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Your appointment has been submitted!');
      this.reset();
    });
  </script>

</body>
</html>
